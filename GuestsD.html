<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        /* Some basic CSS for styling */
        #filter {
            margin-bottom: 10px;
        }
        .user-card {
            display: flex;
            align-items: center;
            border: 1px solid #da16e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Fixed box-shadow syntax */
        }
        .user-details {
            flex: 1;
        }
        .user-details h3 {
            margin-top: 0;
            color: rgb(10, 158, 10);
        }
        p {
            margin: 2%;
        }
        .user-image {
            margin-left: 10px;
            width: 100px; /* Adjust image width as needed */
            height: auto;
        }
        .hide {
            display: none;
        }
        .heading {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #38c41c;
            font-size: 40px;
            padding: 0;
            color: rgb(255, 255, 255);
        }
        .searchbox {
            padding: 5px;
            margin-top: 10px;
            background-color: rgb(245, 233, 217);
            border: 1px solid orange;
        }
        .uplbtn {
            padding: 5px;
            margin-right: 10px;
            background-color: #ff8c00;
            border: none;
            color: white;
        }
        .uploadbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* CSS for small devices (less than or equal to 600px width) */
        @media only screen and (max-width: 600px) {
            /* Your CSS styles for small devices go here */
            .user-details h3 {
                margin-top: 0;
                color: rgb(10, 158, 10);
                font-size: 18px;
            }
            .user-details {
                flex: 1;
                font-size: 12px;
            }
            .heading {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #38c41c;
                font-size: 20px;
                padding: 0;
                color: rgb(255, 255, 255);
            }
        }
    </style>
</head>
<body>

    <div class="uploadbox">

    <div id="userList"></div>

            const filterInput = document.getElementById('filter');
        const userList = document.getElementById('userList');

        // Initial rendering of the user list
        renderUserList(users);

        // Add event listener for input on the filter input
        filterInput.addEventListener('input', () => {
            filterData(filterInput.value.trim().toLowerCase());
        });

        // Function to render the user list based on provided data
        function renderUserList(data) {
            userList.innerHTML = ''; // Clear previous list

            data.forEach(user => {
                const userCard = document.createElement('div');
                userCard.classList.add('user-card');

                const userDetails = document.createElement('div');
                userDetails.classList.add('user-details');
                userDetails.innerHTML = `
                    <h3>${user.name}</h3>
                    <p>Village : ${user.village}</p>
                    <p>Amount : ${user.amount}</p>
                    <p>Things(सामान): ${user.saree}</p>
                `;

                const userImage = document.createElement('img');
                userImage.classList.add('user-image');
                userImage.src = user.Image !== 'N/A' ? `images/${user.Image}` : 'placeholder.jpg';
                userImage.alt = `${user.name}'s image`;

                userCard.appendChild(userDetails);
                userCard.appendChild(userImage);
                userList.appendChild(userCard);
            });
        }

        // Function to filter user data based on search term
        function filterData(searchTerm) {
            const filteredUsers = users.filter(user =>
                user.name.toLowerCase().includes(searchTerm) ||
                user.village.toLowerCase().includes(searchTerm) ||
                user.amount.toString().includes(searchTerm) ||
                user.saree.toLowerCase().includes(searchTerm)
            );
            renderUserList(filteredUsers);
        }
    </script>
</body>
</html>
